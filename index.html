<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Requires meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Title -->
    <title>Pathfinder</title>
    

    <!-- Scripts -->
    <!-- JQuery for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Main script -->
    <script type="module" src="src/main.js" defer="true"></script>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Temporary stylesheet -->
    <style>
        .table {
            margin: auto;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .board-container {
            margin: auto;
            width: 1200px;
            height: 550px;
        }

        td.startNode {
            background-color: aqua;
        }

        td.endNode {
            background-color: red;
        }

        td.pathNode {
            background-color: yellow;
        }

        td.unvisited {
            background-color: white;
        }
        
        td.visited {
            background-color: chartreuse;
        }

        td.wall {
            background-color: navy;
        }
    </style>
</head>
<body>
    <div>
        <!-- Table for board representation -->
        <div>
            <button id="startButton">
                Find Path!
            </button>

            <button id="resetButton">
                Reset Board
            </button>

            <button id="clearWallButton">
                Clear Walls
            </button>

            <button id="clearPathButton">
                Clear Path
            </button>

            <select id="algorithmOption">
                <option value="" selected disabled hidden>Choose Algorithm</option>
                <option value="bfs">Breadth First Search</option>
                <option value="dfs">Depth First Search</option>
                <option value="a-star">A* Algorithm</option>
            </select>
        </div>

        <div class="board-container">
            <table class="table table-bordered" id="board"></table>
        </div>
    </div>
</body>
</html>
