<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Requires meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Pathfinder</title>
    
    <!-- Scripts -->
    <!-- Main script -->
    <script type="module" src="src/main.js" defer="true"></script>

    <!-- Bootstrap and Styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg bg-light navbar-light flex-row-justify-center">
                <h1 class="navbar-brand">
                    Pathfinder
                </h1>
            </nav>
            <nav class="navbar navbar-expand-lg navbar-dark flex-row-justify-center" id="main-navbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <button id="resetButton" class="btn navbar-btn">
                            Reset Board
                        </button>
                    </li>

                    <li class="nav-item">
                        <button id="clearWallButton" class="btn navbar-btn">
                            Clear Walls
                        </button>
                    </li>

                    <li class="nav-item">
                        <button id="startButton" class="btn start-btn">
                            Find Path!
                        </button>
                    </li>

                    <li class="nav-item">
                        <button id="clearPathButton" class="btn navbar-btn">
                            Clear Path
                        </button>
                    </li>
                </ul>
                <div>
                    <select id="algorithmOption">
                        <option value="" selected disabled hidden>Choose Algorithm</option>
                        <option value="bfs">Breadth First Search</option>
                        <option value="dfs">Depth First Search</option>
                        <option value="a-star">A* Algorithm</option>
                    </select>
                </div>
            </nav>
        </div>

        <div class="flex-row-justify-center" id="index-navbar">
            <ul class="nav navbar-nav flex-row-justify-center">
                <li class="nav-item">
                    <div class="node-index startNode"></div>
                    Starting Node
                </li>
                <li class="nav-item">
                    <div class="node-index endNode"></div>
                    Ending Node
                </li>
                <li class="nav-item">
                    <div class="node-index wall"></div>
                    Wall Node
                </li>
                <li class="nav-item">
                    <div class="node-index unvisited"></div>
                    Unvisited Node
                </li>
                <li class="nav-item">
                    <div class="node-index visited"></div>
                    Visited Node
                </li>
                <li class="nav-item">
                    <div class="node-index pathNode"></div>
                    Path Node
                </li>
            </ul>
        </div>

        <div class="board-container">
            <table class="table table-bordered border border-5 border-dark" id="board"></table>
        </div>
    </div>
</body>
</html>
